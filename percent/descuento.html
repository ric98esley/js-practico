<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/styles.css
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-percentage"></i> Percentages and discounts
        </h1>
    </header>
    <main>
        <section class="block">
            <h2>Averages</h2>
            <div class="input labels">
                <label for="InputAritmetic">Enter amounts to calculate:</label>
                <input type="text" id="InputAritmetic">
            </div>
            <div class="calculate">
                <button type="button" onclick="calculateAverage()">
                    Average
                </button>
                <p id="ResultAverage"></p>
            </div>
            <div class="calculate">
                <button type="button" onclick="calculateMedian()">
                    Median
                </button>
                <p id="ResultMedian"></p>
            </div>
            <div class="calculate">
                <button type="button" onclick="calculateMode()">
                    Mode
                </button>
                <p id="ResultMode"></p>
            </div>
            <div class="calculate">
                <button type="button" onclick="calculateGeometricMean()">
                    Calcular
                </button>
                <p id="GeometricMean"></p>
            </div>
        </section>

        </section>
        <section class="block">
            <h2>Coupon list</h2>
            <ul>
                <li>enero22</li>
                <li>CoffeeWhitMilk</li>
                <li>RefenciaADuoArriba</li>
            </ul>
        </section>
        <section class="block">
            <h2>
                Discount
            </h2>
            <form action="">
                <div class="input labels">
                    <label for="InputPrice">Write the price of your product:</label>
                    <input type="number" id="InputPrice">
                    <label for="InputDiscount">Write the discount of your product</label>
                    <input type="number" id="InputDiscount">
                </div>
                <div class="input labels">
                    <label for="InputCoupon">Write the Coupon</label>
                    <input type="text" id="InputCoupon">
                </div>
                <div class="calculate">
                    <button type="button" onclick="buttonPriceDiscount()">
                        Calculate
                    </button>
                    <p id="ResultDiscount"></p>
                </div>
            </form>
        </section>
    </main>
    <script src="./media_geometrica.js"></script>
    <script src="./promedio.js"></script>
    <script src="./mediana.js"></script>
    <script src="./descuento.js"></script>
    <script src="./moda.js"></script>
    <script src="https://kit.fontawesome.com/82d3d63f3c.js" crossorigin="anonymous"></script>
</body>
</html>
